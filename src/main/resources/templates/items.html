<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Lista de Items</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Categor√≠a</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${items}">
                <td><a th:href="@{/item/{id}(id=${item.get_id()})}" th:text="${item.title}"></a></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.category}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
